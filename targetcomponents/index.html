<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Target at Home</title>
	 <meta name="description" content="Basic Grid">
  <meta name="keywords" content="html, css,floats, float left, float right, clearfix, simple grid">  
  <meta name="author" content="Intro to Web"> 
	
	<!--link to style sheet-->
	<link rel="stylesheet" href="css/layout.css"/>
	
</head>

<body>
	<div style="max-width: 1200px;width: 100%">
	<div class="outer">
		<div class="page"> 
			<div class="container">
			
<!--COMPONENTS-->
				<!--ROOM COMPONENT 1-->
				GET THE LOOK
                <div class="roomcomp_section">
                    <img class="roomcomp_img" src="img/butterflylamp.jpg" alt="lamp"/>
					<div class="roomcomp_title"> Butterfly Lamp </div>
                   <div class="roomcomp_content"> This special lamp will give your child butterflies.</div>
					<div class="roomcomp_buybutton"> Buy Here</div>
                </div>
				
		MAIN SECTION
				<!--HERO-->
				<div class="herosection">
			<p class="hero_headline"> Magical Kid's Room</p>
			<p class="hero_content"> A magical unicorn-inspired kid's room. Get the products below!</p>
			<img class="hero_img" src="img/pinkroom.png" alt="pinkroom"/>
		</div>
			
				CATEGORIES
				<!--CATEGORY-->
	<div class="categories_section">
		<div class="categories_title"> Living Room </div>
                    <img class="categories_img" src="img/pillows.jpg" alt="pillow"/>
					<div class="categories_button"> See Living Rooms</div>
                </div>
	MORE TOOLS
				<!--MORE TOOLS-->
	<div class="moretools_section"> 
		<div class="moretools_title"> 360 VIEW </div>
                    <img class="moretools_img" src="img/360view.jpg" alt="360"/>
                </div>
				
			<!--PHOTOS-->
	<div class="photos_section"> 
		<div class="photos_title"> #TargetStyle </div>
		<div class="photos_content"> See your favorite styles in the wild!</div>
                    <img class="photos_img" src="img/instagram.jpg" alt="instagram"/>
                </div>
	</div>
	</div>	
	</div>
	</div>
</body>
</html>
